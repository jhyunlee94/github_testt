<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>

			<form>
				
				<fieldset>
					<legend>개인 정보</legend>
					<ul>


						
						<li>
							<label for="user_id">아이디</label>
							<input type="text" id="user_id">
						</li>
						<li>
							<label for="user_pw">비밀번호</label>
							<input type="password" id="user_pw">
						</li>
						<li>
							<label for="user_pw2">비밀번호 확인</label>
							<input type="password" id="user_pw2">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원 분야</legend>
					<ul>
						<li>
							<label for="user_name">이름</label>
							<input type="text" id="user_name">
						</li>
						<li>
							<label for="user_mail">메일 주소</label>
							<input type="email" id="user_mail">
						</li>
						<li>
							<label for="user_tel">연락처</label>
							<input type="tel" id="user_tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
						</li>
						<li>
							<label for="user_homep">블로그/홈페이지</label>
							<input type="url" id="user_homep">
						</li>
					</ul>
				</fieldset>
				<input type="submit" value="가입하기">
				<input type="reset" value="초기화하기">

			</form>
		</div>
  </body>
</html>
